{% extends "base.html"%}
{% block content %}
    {% if form.errors %}
    <P>
        username or password error.
    </P>
    {%endif%}
    <form action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        {{ forms.as_p }}
    <button name="submit">log in</button>
    <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
    </form>
{% endblock content %}
